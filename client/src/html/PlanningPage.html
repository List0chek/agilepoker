<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="../../public/favicon.ico">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="main_header">
  <div class="main_header_content_block">
    <a class="main_page_url" href="http://localhost:63342/client/src/html/FirstPage.html">
      <img class="main_page_url_logo" src="../images/pie_chart_24px.svg" alt="logo" width="48.33" height="48.33">
      <h1 class="main_page_url_name">PlanPoker</h1>
    </a>
    <button class="user_btn" id="user_button">
      <span class="user_btn_username">testtesttesttesttesttesttesttesttesttest</span>
      <img src="../images/User%20Icon.svg" alt="userIcon" width="59" height="59">
    </button>
  </div>
</header>
<main class="main_main">
  <p class="main_block_name">Choose card:</p>
  <div class="main_block">
    <div class="board">
      <input class="radio" type="radio" name="radio" value="0" id="card_1">
      <label class="card" for="card_1">
        <span class="card_text">0</span>
      </label>

      <input class="radio" type="radio" name="radio" value="1" id="card_2">
      <label class="card" for="card_2">
        <span class="card_text">1</span>
      </label>

      <input class="radio" type="radio" name="radio" value="2" id="card_3">
      <label class="card" for="card_3">
        <span class="card_text">2</span>
      </label>

      <input class="radio" type="radio" name="radio" value="3" id="card_4">
      <label class="card" for="card_4">
        <span class="card_text">3</span>
      </label>

      <input class="radio" type="radio" name="radio" value="5" id="card_5">
      <label class="card" for="card_5">
        <span class="card_text">5</span>
      </label>

      <input class="radio" type="radio" name="radio" value="8" id="card_6">
      <label class="card" for="card_6">
        <span class="card_text">8</span>
      </label>

      <input class="radio" type="radio" name="radio" value="13" id="card_7">
      <label class="card" for="card_7">
        <span class="card_text">13</span>
      </label>

      <input class="radio" type="radio" name="radio" value="21" id="card_8">
      <label class="card" for="card_8">
        <span class="card_text">21</span>
      </label>

      <input class="radio" type="radio" name="radio" value="34" id="card_9">
      <label class="card" for="card_9">
        <span class="card_text">34</span>
      </label>

      <input class="radio" type="radio" name="radio" value="55" id="card_10">
      <label class="card" for="card_10">
        <span class="card_text">55</span>
      </label>

      <input class="radio" type="radio" name="radio" value="89" id="card_11">
      <label class="card" for="card_11">
        <span class="card_text">89</span>
      </label>

      <input class="radio" type="radio" name="radio" value="?" id="card_12">
      <label class="card" for="card_12">
        <span class="card_text">?</span>
      </label>

      <input class="radio" type="radio" name="radio" value="∞" id="card_13">
      <label class="card" for="card_13">
        <span class="card_text">∞</span>
      </label>

      <input class="radio" type="radio" name="radio" value="☕" id="card_14">
      <label class="card" for="card_14">
        <svg class="card_text" width="38" height="34" viewBox="0 0 38 34" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd"
                d="M33.6667 0.5H4.33333V18.8333C4.33333 22.885 7.615 26.1667 11.6667 26.1667H22.6667C26.7183 26.1667 30 22.885 30 18.8333V13.3333H33.6667C35.7017 13.3333 37.3333 11.7017 37.3333 9.66667V4.16667C37.3333 2.13167 35.7017 0.5 33.6667 0.5ZM33.6667 9.66667H30V4.16667H33.6667V9.66667ZM33.6667 33.5H0.666668V29.8333H33.6667V33.5Z"/>
        </svg>
      </label>
    </div>

    <div class="story_vote">
      <header class="story_vote_header">
        Story vote completed
      </header>
      <div class="players_name_row">
        <span class="players_name_text">Players:</span>
      </div>
      <div>
        <table class="players_table">
          <tbody>
          <tr class="row row_border">
            <td class="cell_user_icon"><img src="../images/User%20Icon.jpg" alt="userIcon" width="42" height="42"></td>
            <td class="cell_username">testtesttesttesttesttesttesttesttesttest 1</td>
            <td class="cell_voted_icon"><img src="../images/check_circle_24px.png" alt="check_circle_icon" width="24"
                                             height="24"></td>
          </tr>
          <tr class="row row_border">
            <td class="cell_user_icon"><img src="../images/User%20Icon.jpg" alt="userIcon" width="42" height="42"></td>
            <td class="cell_username">test 2</td>
            <td class="cell_voted_icon"></td>
          </tr>
          </tbody>
        </table>
        <button class="story_vote_button" type="button">Finish voting</button>
      </div>
      <div class="story_vote_invite_friend">
        <label>
          Invite friend
          <input class="story_vote_invite_friend_url" type="url" name="url"
                 value="http://localhost:63342/client/src/html/InvitePage.html" readonly>
        </label>
      </div>
    </div>
  </div>
</main>
<footer class="main_footer">
  <div class="main_footer_content_block">
    <p class="main_footer_copyright">
      Copyright 2021
      <a class="main_footer_url" href="http://localhost:63342/client/src/html/FirstPage.html">PlanPoker</a>
    </p>
  </div>
</footer>
</body>
</html>
